<div class="slds-m-around_medium">
    <lightning-input label="Patient" type="text" value={patient}></lightning-input>
    <lightning-record-edit-form
                object-api-name={New_Patient__c}
                record-id={recordId}
                onsuccess={handleSuccess}
                onerror={handleError}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Patient__c"></lightning-input-field>
                <lightning-input-field field-name="Email_ID__c"></lightning-input-field>
    </lightning-record-edit-form>         
    <lightning-input label="Follow-Up Date" type="date" value={followUp}></lightning-input>
    <lightning-input-field field-name="Ref_By__c" value={refBy}></lightning-input-field>
    <lightning-input label="Weight (kg)" type="text" value={weight}></lightning-input>
    <lightning-input label="Blood Urea" type="text" value={bloodUrea}></lightning-input>
    <lightning-input label="Urine PC" type="text" value={urinePC}></lightning-input>
    <lightning-input label="24hr Urine-Protien/P:C Ratio" type="text" value={urineProteinRatio}></lightning-input>
    <lightning-input-field field-name="Consultant__c" value={consultant}></lightning-input-field>
    <lightning-input label="Height (cm)" type="text" value={height}></lightning-input>
    <lightning-input label="Sr. Creatine" type="text" value={srCreatine}></lightning-input>
    <lightning-input label="Urine RBC" type="text" value={urineRBC}></lightning-input>
    <lightning-input label="Serum Cholesterol" type="text" value={serumCholesterol}></lightning-input>
    <lightning-input label="Other 1" type="text" value={other1}></lightning-input>
    <lightning-input label="Other 2" type="text" value={other2}></lightning-input>
    <lightning-input label="Urine Protein" type="text" value={urineProtein}></lightning-input>
    <lightning-input label="Urine PH " type="text" value={urinePH}></lightning-input>
    <lightning-input label="Serium Albumin" type="text" value={seriumAlbumin}></lightning-input>

    <lightning-button label="Save" onclick={handleSave}></lightning-button>

</div>
    </lightning-card>
</template>
